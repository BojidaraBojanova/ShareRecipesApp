<div class="menu-toggle" (click)="toggleMenu()">
    <img src="../../../assets/icons/bars-solid.svg" alt="menu">
</div>
<aside [ngClass]="{ 'menu-open': isMenuOpen }" (mouseleave)="closeMenu()">
    <div class="logo-wrapper">
        <div class="logo-img">
            <img src="../../../assets/images/logo3.png" alt="">
        </div>
        <div class="logo-text">
            <p class="logo">Share Food</p>
        </div>
    </div>
    <div class="menu-wraper">
        <a routerLink="/admin/home">Home</a>
        <a routerLink="/admin/categories">Categories</a>
        <a routerLink="/admin/recipes">Recipes</a>
        <a routerLink="/admin/users">Users</a>
        <a style="cursor: pointer;" (click)="logout()">Logout</a>
    </div>
</aside>
