<div class="admin-home-wrapper">
    <app-admin-navbar />
    <div class="main-container">
        <div class="title">
            <h1>Welcome {{name}}!</h1>
        </div>
        <div class="statistics-container">
            <div class="stat-title">
                <h2>Admin Dashboard Stat</h2>
            </div>
            <div class="row">
                <div class="card blue">
                    <div class="visual">
                        <img src="../../../../assets/icons/users-solid.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="number">
                            <span>10</span>
                        </div>
                        <div class="desc">Users</div>
                    </div>
                </div>

                <div class="card red">
                    <div class="visual">
                        <img src="../../../../assets/icons/admins-solid.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="number">
                            <span>10</span>
                        </div>
                        <div class="desc">Admins</div>
                    </div>
                </div>

                <div class="card grey">
                    <div class="visual">
                        <img src="../../../../assets/icons/category-solid.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="number">
                            <span>10</span>
                        </div>
                        <div class="desc">Categories</div>
                    </div>
                </div>

                <div class="card green">
                    <div class="visual">
                        <img src="../../../../assets/icons/recipes-solid.svg" alt="">
                    </div>
                    <div class="details">
                        <div class="number">
                            <span>10</span>
                        </div>
                        <div class="desc">Recipes</div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
