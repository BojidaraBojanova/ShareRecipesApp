<header>
    <div class="navbar-wrap">
        <div class="logo-wrap">
            <div class="logo-img">
                <a routerLink="/"><img src="../../../assets/images/logo3.png" alt=""></a>
            </div>
            <div class="logo-text">
                <p class="logo">
                    <a routerLink="/" class="logo">
                        Share Food
                    </a>
                </p>
            </div>
            
        </div>

        <div class="search-wrapper">
            <form (submit)="search()">
                <input type="search" [(ngModel)]="searchQuery" id="searchQuery" name="searchQuery" placeholder="Search recipes..." autofocus>
                <button type="submit">
                    <img src="../../../assets/icons/search-solid.svg" alt="">
                </button>
            </form>
        </div>

        <div class="navbar">
            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/">Home</a>
                </li>
                <li>
                    <a routerLink="/category">Recipes</a>
                </li>
                <li>
                    <a routerLink="/users/login">Login</a>
                </li>
                <li>
                    <a routerLink="/users/register">Register</a>
                </li>
            </ul>

            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/">Home</a>
                </li>
                <li>
                    <a routerLink="/category">Recipes</a>
                </li>
                <li>
                    <a routerLink="/users/addRecipe">Add Recipe</a>
                </li>
                <li>
                    <a routerLink="/users/profile">Profile</a>
                </li>
                <li style="cursor: pointer;" (click)="logout()">
                    <a>Logout</a>
                </li>
            </ul>

        </div>
    </div>
</header>
